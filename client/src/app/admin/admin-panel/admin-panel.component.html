<h2>Admin Panel</h2>
<div class="tab-panel">
    <tabset>
        <tab heading='Zarządzaj użytkownikami' *appHasRole='["Admin"]'>
            <div class="container">
                <app-user-management></app-user-management>
            </div>
        </tab>
        <tab heading='Zarządzaj memami' *appHasRole='["Admin", "Moderator"]'>
            <div class="container">
                <app-meme-management></app-meme-management>
            </div>
        </tab>
        <tab heading='Zarządzaj stroną' *appHasRole='["Admin", "Moderator"]'>
            <div class="container">
                <app-site-management></app-site-management>
            </div>
        </tab>
    </tabset>
</div>
