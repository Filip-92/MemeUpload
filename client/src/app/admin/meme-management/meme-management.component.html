<div class='row'>
    <div class='col-sm-2' *ngFor='let meme of memes'>
        <h4>{{meme.username}}</h4>
        <img src='{{meme.url}}' class='img-thumbnail p-1' alt='{{meme.username}}'>

        <div class='text-center'>
            <button class='btn btn-sm btn-success mr-1' (click)='approveMeme(meme.id)'>Approve</button>
            <button class='btn btn-sm btn-danger' (click)='rejectMeme(meme.id)'>Reject</button>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        style="position: absolute; bottom: 80px;"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
</pagination>
</div>
