<div class="row">
    <div class="col-4">
        <div class="card">
            <div *ngFor="let photo of member.photos">
                <img src="{{photo.url || '././assets/LogoImage.png'}}" alt="{{member.username}}" class="card-img-top img-thumbnail">
            </div>
            <div *ngIf="member.photos.length === 0">
                <img src="{{'././assets/LogoImage.png'}}" alt="{{member.username}}" class="card-img-top img-thumbnail">
            </div>
            <div class="card-body">
                <div class="mb-2" *ngIf="(presence.onlineUsers$ | async).includes(member.username)" >
                    <i class="fa fa-user-circle text-success"></i> Online now
                </div>
                <div>
                </div>
                <div>
                    <strong>Wiek:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Ostatnia aktywność:</strong>
                    <p>{{member.lastActive | timeago}}</p>
                </div>
                <div>
                    <strong>Dołączył:</strong>
                    <p>{{member.created}}</p>
                </div> 
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button (click)="addLike(member)" class="btn btn-primary">Like</button>
                    <button (click)="selectTab(2)" class="btn btn-success">Message</button>
                </div>
            </div>
        </div>
    </div>
    <div id="background" class="col-8">
        <tabset class="member-tabset" #memberTabs>
            <tab heading='Profil {{member.username}}' (selectTab)="onTabActivated($event)" class="text-center">
                <br>
                <h2 style="color: red;">{{member.username}}</h2>
                <button (click)="addLike(member)" class="btn btn-success mb-3" [ngStyle]="!liked ? { 'color': 'white' } : { 'color': 'red' }"><i class="fa fa-plus"></i></button>
                <div class="text-center">
                    <span class="ml-3 col-6"><i class="fa fa-photo mr-2"></i>Ilość wrzut: {{ member.memes?.length || '0' }}</span>
                    <span class="ml-3 col-6"><i class="fa fa-plus mr-2"></i>Ilość plusów: {{ numberOfLikes }}</span>   
                </div>
            </tab>
            <tab heading='Komentarze' (selectTab)="onTabActivated($event)">
                <div *ngFor="let comment of comments">
                    <div class="column">
                        <div class="col-10" style="float: left;">
                            <app-comment [comment]="comment"></app-comment>
                        </div>
                        <div class="col-2 mt-4" style="float: left;">
                            <a id="customButton" routerLink='/memes/{{comment.memeId}}/..'>Idź do mema</a>
                        </div>
                    </div>
                </div>
                <div *ngIf="comments?.length <= 0" class="text-center mt-3">
                    <h3>Brak komentarzy użytkownika</h3>
                </div>
            </tab>
            <tab heading='Memy użytkownika {{member.username}}' (selectTab)="onTabActivated($event)"
                #scrollMe
                style="overflow-y: auto; height: 1000px;"
                [scrollTop]="scrolltop"
                *ngIf="memes?.length > 0"
            >
            <div *ngFor="let meme of memes" >
                <app-meme-card [meme]="meme"></app-meme-card>
            </div>

            <div class="d-flex justify-content-center" *ngIf="memes?.length !== 0 && pagination">
                <pagination
                    [boundaryLinks]="true" 
                    [totalItems]="pagination.totalItems"
                    [itemsPerPage]="pagination.itemsPerPage"
                    [(ngModel)]="pagination.currentPage"
                    (pageChanged)="pageChanged($event)"
                    style="bottom: 0;"
                    previousText="&lsaquo;" 
                    nextText="&rsaquo;" 
                    firstText="&laquo;" 
                    lastText="&raquo;">
                </pagination>
            </div>
            </tab>
            <tab heading='Memy użytkownika {{member.username}}' (selectTab)="onTabActivated($event)"
            #scrollMe
            style="overflow-y: auto; height: 500px;"
            [scrollTop]="scrolltop"
            *ngIf="memes?.length === 0"
            >
            <div *ngIf="memes?.length === 0" class="text-center mt-3" valign="center">
                <img src="https://c.tenor.com/j5YcO9slE7YAAAAC/leslie-nielsen-nothing-to-see-here.gif" class="card-img-top" style="max-width: 400px;">
            </div>
            </tab>
            
            <tab heading='Messages' (selectTab)="onTabActivated($event)">
                <app-member-messages [username]="member.username"></app-member-messages>
            </tab>
        </tabset>
    </div>
</div>
