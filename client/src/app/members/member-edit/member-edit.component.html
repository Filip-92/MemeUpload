<div class="row" *ngIf="member">
    <div class="col-4">
        <h1>Your profile</h1>
    </div>
    <div class="col-8">
        <div class="alert alert-info" *ngIf="editForm.dirty">
            <strong>Information: </strong> You have made changes.  Any unsaved changes will be lost
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <img src="{{user.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" 
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last Active:</strong>
                    <p>{{member.lastActive | timeago}}</p>
                </div>
                <div>
                    <strong>Member since:</strong>
                    <p>{{member.created | date: 'dd MMM yyyy'}}</p>
                </div>
            </div>
            <div class="card-footer">
                <button [disabled]="!editForm.dirty" form="editForm" type="submit" class="btn btn-success btn-block">Save Changes</button>
            </div>
        </div>
    </div>

    <div class="col-8">
        <tabset class="member-tabset" class="col-12">
            <tab heading='Profil użytkownika {{member.username}}'>
                <form #editForm="ngForm" id="editForm" (ngSubmit)="changePassword()">
                </form>
                <br>
                <div class="text-center">
                    <span class="ml-3 col-6">Ilość wrzut: </span>
                    <span class="ml-3 col-6">Ilość plusów: </span>
                </div>
                <br>
                <div class="text-center">
                    <h4 class="mb-2 strong">Moje memy</h4>
                    <img src="{{member.memeUrl}}" class="card-img-top" style="max-width: 400px;">
                    <!-- <div *ngFor="let photo of member.photos">
                        <img src="{{photo.url}}" class="card-img-top" style="max-width: 400px;">
                    </div> -->
                    <div *ngFor="let meme of member.memes">
                        <img src="{{meme.url}}" class="card-img-top" style="max-width: 400px;">
                    </div>
                </div>
            </tab>
            <tab heading='Zmień avatar' class="col-6">
                <app-photo-editor [member]="member"></app-photo-editor>
            </tab>
        </tabset>
    </div>
</div>
