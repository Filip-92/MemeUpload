<div class="card mb-4">
    <div class="card-img-wrapper">
        <div *ngFor="let photo of member?.photos">
            <img src="{{photo?.url || '././assets/LogoImage.png'}}" alt="{{member?.username}}" class="card-img-top">
        </div>
        <div *ngIf="member?.photos?.length === 0">
            <img src="{{'././assets/LogoImage.png'}}" alt="{{member?.username}}" class="card-img-top img-thumbnail">
        </div>
        <!-- <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.username}}" class="card-img-top"> Works for Likes, otherwise no photos -->
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink='/members/{{member?.username}}' class="btn btn-primary">
                <i class="fa fa-user"></i></button></li>
            <li class="list-inline-item"><button (click)="addLike(member)" class="btn btn-primary" [ngStyle]="!liked ? { 'color': 'white' } : { 'color': 'red' }">
                <i class="fa fa-heart"></i></button></li>
            <li class="list-inline-item">
                <button 
                routerLink='/members/{{member?.username}}' 
                [queryParams]='{tab:3}'
                class="btn btn-primary">
                <i class="fa fa-envelope"></i></button></li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <span [class.is-online]="(presence?.onlineUsers$ | async).includes(member?.username)">
                <i class="fa fa-user mr-2"></i>
            </span>  
            {{member?.username}}, {{member?.age}}
        </h6>
    </div>
</div>
