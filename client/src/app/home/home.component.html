<div class="text-center" *ngIf="(accountService.currentUser$ | async) !== null">
    <app-meme-upload></app-meme-upload>
</div>

<div class="text-center">
    <p *ngIf="(accountService.currentUser$ | async) === null" class="mt-3" id="warning">
        <strong>Zaloguj się lub załóż konto, aby dodać mema</strong>
    </p>
</div>


<div class="card mb-4 text-center mt-5">
    <div class="card-img-wrapper">
        <div class="card-body p-1" style="text-align: center;">
            <h4 class="card-title text-center mb-4 mt-3"> <!-- style="background-color: rgb(90, 90, 90); width: 600px; margin-left: auto; margin-right: auto;" -->
                Jakieś gówno
            </h4>
            <img src="https://cdn.vox-cdn.com/thumbor/cV8X8BZ-aGs8pv3D-sCMr5fQZyI=/1400x1400/filters:format(png)/cdn.vox-cdn.com/uploads/chorus_asset/file/19933026/image.png"
                class="card-img-top">
        </div>
        <div class="mb-3">
        <!-- <p class="inline-block">autor: <a class="nav-link" routerLink='/members/{{user.username}}'>{{user.username}}</a></p> -->
        <p class="inline-block">autor: lisa</p>
        <button (click)="addLike()" class="btn btn-success mr-2"><i class="fa fa-plus"></i></button>
            <span class="btn btn-primary mr-2" style="min-width: 100px;">{{likes}}</span>
        <button (click)="removeLike()" class="btn btn-danger"><i class="fa fa-minus"></i></button>
        </div>
    </div>
</div>

</div>
