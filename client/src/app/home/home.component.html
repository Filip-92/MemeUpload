<div class="text-center">
    <button class="btn btn-info" routerLink="ostatnie24H">Ostatnie 24 godziny</button>
</div>

<div class="text-center" id="container" *ngIf="(accountService.currentUser$ | async) !== null">
    <app-meme-upload></app-meme-upload>
</div>

<div class="text-center" [ngStyle]="(accountService.currentUser$ | async) === null ? { 'margin-top': '-40px' } : { 'margin-top': '0px' }">
    <p *ngIf="(accountService.currentUser$ | async) === null" id="warning">
        <strong>Zaloguj się lub załóż konto, aby dodać mema</strong>
    </p>
</div>

<!-- <a routerLink="memes/losowe/{{randomId}}">

<div *ngFor="let meme of memes; let i= index">
    <div *ngIf="(i+ 1) % number == 0">
        <a routerLink="memes/losowe/{{number}}">
            dice-icon
        </a>
     </div>
</div>
