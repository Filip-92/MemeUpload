<div class="text-center">
    <div class="mt-3 mb-2 text-center">
        <h3 [ngStyle]="division?.isCloseDivision ? { 'color': 'red' } : { 'color': 'yellow' }">{{division?.name}}</h3>
    </div>
    <div class="mt-3 mb-2 text-center">
        <h3 *ngIf="division === null">Poczekalnia</h3>
    </div>

    <h5>Wybierz dział, do którego chciałbyś przerzucić mema:</h5>
    <br />
    
    <div class="text-center mb-3" style="margin-left: auto; margin-right: auto;">
        <form [formGroup]='divisionForm' (ngSubmit)="divisionForm.valid && switchDivisions()" class="mb-3">
            <select formControlName='id' id="division" class="mt-2">
                <option value='0'>domyślny</option>
                <option value={{division?.id}} *ngFor="let division of divisions">
                    <span>{{division?.name}}</span>
                </option>
            </select> 
            <div class="mt-3">
                <button type="submit" class="btn btn-success mb-2 mr-3">Zmień dział</button>
                <button class="btn btn-warning mb-2" (click)="close()">Anuluj</button>
            </div>
        </form>
    </div>
</div>
