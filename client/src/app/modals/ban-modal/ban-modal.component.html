<div class="modal-header">
    <h4>Zbanuj użytkownika</h4>
</div>
<div class="modal-body text-center">
    <div class="text-center" style="margin-left: 100px">
        <form [formGroup]='banUserForm' (ngSubmit)="banUser()" autocomplete="off">
            <div class="row text-center">
                <label class="control-label mr-2" for="expirationDate">Długość trwania bana: </label>
                <select formControlName='expirationDate' id="expirationDate">
                    <option value='' disabled>∞</option>
                    <option value='3' selected>3</option>
                    <option value='7'>7</option>
                    <option value='14'>14</option>
                    <option value='30'>30</option>
                    <option value='100'>Perm</option>
                </select>                    
            </div>
            <div class="row mt-3">
                <label class="control-label mr-2" for="banReason">Powód bana</label>
                <input type="text" formControlName="banReason">
            </div>
            <div class="modal-footer">
                <button [disabled]='!banUserForm?.valid' class="btn btn-success mr-2" type="submit">OK</button>
                <button type="button" class="btn btn-warning" aria-label="Close" (click)="close()">Wyjdź</button>
            </div>
        </form>
    </div>
</div>
