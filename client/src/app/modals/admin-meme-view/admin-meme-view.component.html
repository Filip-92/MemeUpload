<div class="text-center">
    <div class="card-body text-center p-1 mt-2">
        <h4 style="border-bottom: 1px solid rgb(95, 95, 95); padding-bottom: 10px !important;">{{meme.title || 'Jakieś gówno'}}</h4>
        <p class="mt-2">{{meme.uploaded | timeago}}</p>
        <span *ngIf="meme.description?.length > 0">
            <br>         
            <div id="description" class="text-center" style="padding-top: 10px; padding-bottom: 5px;">
                <p>{{meme.description}}</p>
            </div>
            <br>
        </span>
        <div *ngIf="meme?.url?.includes('youtube')">
            <iframe width="450" height="400" [src]="trustedUrl | safe"></iframe>
        </div>
        <img src="{{meme.url}}" class="card-img-top col-sm-6" onError="this.src='https://memegenerator.net/img/images/14687350.jpg'" *ngIf="checkURL(meme.url)" style="max-width: 400px;"/>
        <video src="{{meme.url}}" class="card-img-top" *ngIf="!checkURL(meme?.url) && !meme?.url?.includes('https://www.youtube')" style="max-width: 400px;" controls></video>
    </div>
    <div class="mb-3">
        <div class="text-center mb-2" id="container">
            <span class="inline text-left">
                autor: <a class="nav-link" routerLink='/uzytkownicy/{{meme.username}}' style="color: greenyellow !important" class="inline">{{meme.username}}</a>
            </span>
        </div>
        <span class="btn btn-primary mr-2" style="min-width: 100px;">{{meme.numberOfLikes}}</span>
    </div>
</div>
<div class="text-center mb-3">
    <button class="btn btn-danger" (click)="close()">Wyjdź</button>
</div>
