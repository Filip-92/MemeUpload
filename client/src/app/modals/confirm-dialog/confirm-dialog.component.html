<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
</div>
<div class="modal-body">
    <p>{{message}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="confirm()">{{btnOkText}}</button>
    <button type="button" class="btn btn-default" (click)="decline()">{{btnCancelText}}</button>
</div>
