<div class="form-group calendar">
    <i class="fa fa-calendar"></i>
    <input
        type="text"
        [class.is-inbvalid]='ngControl.touched && ngControl.invalid'
        class="form-control"
        [formControl]='ngControl.control'
        placeholder="{{label}}"
        bsDatepicker
        [bsConfig]='bsConfig'
        [maxDate]='maxDate' 
    >
    <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">{{label}}</div>
</div>
