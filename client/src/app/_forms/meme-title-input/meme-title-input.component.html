<div class="form-group text-center">
    <input 
        [class.is-invalid]="ngControl.touched && ngControl.invalid"
        type={{type}} 
        class="form-control" 
        [formControl]="ngControl.control"
        placeholder={{label}}>
    <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">Wpisz {{label}}</div>
    <div *ngIf="ngControl.control.errors?.pattern" class="invalid-feedback">Wpisz prawid≈Çowy adres e-mail</div>
    <div *ngIf="ngControl.control.errors?.minlength" class="invalid-feedback">
        {{label}}must be at least {{ngControl.control.errors.minlength['requiredLength']}} characters
    </div>
    <div *ngIf="ngControl.control.errors?.maxlength" class="invalid-feedback">
        {{label}}must be at most {{ngControl.control.errors.maxlength['requiredLength']}} characters
    </div>
</div>
