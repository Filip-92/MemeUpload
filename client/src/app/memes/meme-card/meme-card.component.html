<div class="text-center">
    <div class="card mb-4 text-center mt-5">
        <div class="card-img-wrapper">
            <div class="card-body p-1" style="text-align: center;">
                <a routerLink="../../memes/{{meme.id}}/{{ convertText(meme.title) || convertText('Jakieś gówno')}}">
                <h4 class="card-title text-center mb-4 mt-3"> 
                    {{meme.title || 'Jakieś gówno'}}
                </h4>
                </a>
                <p>{{meme.uploaded | timeago}}</p>
                <span *ngIf="meme.description?.length !== 0">
                    <br>         
                    <div id="description" class="text-center">
                        <p>{{meme.description}}</p>
                    </div>
                    <br>
                </span>
                <div *ngIf="meme.url.includes('https://www.youtube')">
                    <iframe width="600" height="400" src="https://www.youtube-nocookie.com/embed/CLjmm4-XJzk"></iframe>
                </div>
                <a routerLink="../../memes/{{meme.id}}/{{ convertText(meme.title) || convertText('Jakieś gówno')}}">
                    <img src="{{meme.url}}" class="card-img-top col-sm-6" *ngIf="checkURL(meme.url)" style="max-width: 400px;"/>
                </a>
                <video src="{{meme.url}}" class="card-img-top" *ngIf="!checkURL(meme.url)" style="max-width: 400px;" controls></video>
            </div>
            <div class="mb-3">
                <span class="inline-block">autor: <a class="nav-link" routerLink='/members/{{meme.username}}'>{{meme.username}}</a></span>
                <button (click)="addLike(meme)" class="btn btn-success mr-2"><i class="fa fa-plus"></i></button>
                <span class="btn btn-primary mr-2" style="min-width: 100px;">{{likes}}</span>
                <button (click)="removeLike()" class="btn btn-danger"><i class="fa fa-minus"></i></button>
            </div>
        </div>
    </div>
</div>
