<!-- You have complete control over how to display the JSON returned from linkpreview.net -->
<div *ngIf="preview.url" class="column col-11 mb-3" style="display: inline-block;">
  <div class="column col-12" style="height: 150px;">
    <div class="col-3" style="height: 150px; float: left;">
      <div [hidden]="!preview.image">
        <img class="image" [hidden]="!preview.image" [src]="preview.image">
      </div>
    </div>
    <div class="col-9 preview-field" style="border: 1px solid white; margin-left: -10px;">
      <div class="preview-text column" style="display: inline-block;">
        <div [hidden]="!preview.url" class="url">
          <span><strong>Adres URL:</strong> {{preview.url}}</span>
        </div>
        <div [hidden]="!preview.title" class="title">
          <span>Tytu≈Ç: {{preview.title}}</span>
        </div>
        <div [hidden]="!preview.description" class="description">
          <span><strong>Opis:</strong> {{preview.description}}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<br>
