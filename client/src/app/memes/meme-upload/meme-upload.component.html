<div class="container text-center">
    <div class="form-group mt-3 text-center">

        <div *ngIf="previewImg" style="font-size: 17px;">{{title}}</div>
        <img id="preview" [src]="previewImg" *ngIf="previewImg"/>

        <form [formGroup]='memeUploadForm' class="text-center">
        <!-- <input type="text" class="col-7 col-lg-5" placeholder="Wpisz tytuł" name="title" [formControl]='memeUploadForm.controls["title"]' 
            autofocus="autofocus" style="padding-right:3px; caret-color: blanchedalmond;"> -->
            <div class="row ml-3 text-center">
                <div class="column col-2"></div>
                <div class="column">
                    <app-meme-title-input [formControl]='memeUploadForm.controls["title"]' id="memeTitle" style="min-width: 600px !important;"
                        [label]='"Wpisz tytuł"' name="title" autocomplete="off"></app-meme-title-input>
                </div>
                <div class="column">
                    <button 
                    class="dropdown-item"
                    [disabled]="!memeUploadForm.valid"
                    (click)="memeToggle()"
                    *ngIf="(accountService.currentUser$ | async) !== null"
                    class="btn btn-primary btn-lg" 
                    style="align-items: center; font-size: 17px;"
                >
                    <i class="fas fa-file-import"></i>
                    Dodaj mema
                </button>
                </div>
              </div>
        </form>
    </div>

    <div class="container text-center" *ngIf="memeUploadMode">

        <textarea class="col-10 col-lg-5" placeholder="Wpisz opis (opcjonalnie)" name="description" [(ngModel)]="meme.description"></textarea>
    
        <div class="row" *ngIf="validationErrors.length > 0">
            <ul class="text-danger">
                <li *ngFor="let error of validationErrors">
                    {{error}}
                </li>
            </ul>
        </div>

        <label class="custom-file-upload col-3" style="max-width: 200px; float: left;">
            <input type="file" ng2FileSelect [uploader]="uploader" class="text-center col-4 mt-3 mb-3" title="Wybierz"/>
            Dodaj plik
        </label>
        <div style="clear: both;"></div>

        <div class="col-9 text-center" style="margin-bottom: 40px; margin-left: auto; margin-right: auto;" *ngIf="uploader?.queue?.length">

        <div class="mt-3">
            <button type="button" class="btn btn-success btn-s mr-3" *ngIf="this.memeUploadForm.valid"
                    (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                <span class="fa fa-upload"></span> Wrzuć
            </button>
            <button type="button" class="btn btn-danger btn-s"
                    (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
                <span class="fa fa-trash"></span> Usuń
            </button>
        </div>
    </div>

    <div class="container form-group text-center mt-3">
        <button class="btn btn-warning mr-2" type="button" (click)="memeToggle()" style="margin-bottom: 30px;">Anuluj</button>
    </div>

</div>
