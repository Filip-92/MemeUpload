<div class="text-center mt-3">
    <h2>Ilość memów w bazie - {{pagination?.totalItems}} found</h2>
</div>

<div class="container mt-3">

</div>

<div class="row">
    <div *ngFor="let meme of memes" class="col-sm-6 col-md-4 col-lg-2">
        <app-meme-card></app-meme-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
</pagination>
</div>
