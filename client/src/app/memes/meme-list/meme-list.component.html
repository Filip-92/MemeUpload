<div *ngIf="pageNumber !== 0">
    Strona {{pageNumber}}
</div>

<div *ngFor="let meme of memes">
    <app-meme-card [meme]="meme"></app-meme-card>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        routerLink="/strona/{{pageNumber}}"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
    </pagination>
</div>

<div class="col-md-3 mt-2 justify-content-right" style="text-align: right;">
    <span class="mr-2">Page Size</span>

    <select (change)="updatePageSize($any($event.target).value)">
        <option selected="true">8</option>
        <option>16</option>
        <option>24</option>
    </select>
</div>
