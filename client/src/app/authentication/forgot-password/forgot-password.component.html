<div class="card text-center">
    <div class="card-body text-center">
        <h1 class="card-title mb-3">Zapomniałem hasła</h1>
        <br />

        <div *ngIf="showError" class="alert alert-danger" role="alert">
            {{errorMessage}}
        </div>

        <div *ngIf="showSuccess" class="alert alert-success" role="alert">
            {{successMessage}}
        </div>

        <form [formGroup]="forgotPasswordForm" autocomplete="off" class="text-center mt-3" novalidate (ngSubmit)="forgotPassword()">
            <div class="form-group row">
                <div class="col-md-2"></div>
                <label for="email" class="col-form-label col-sm-2">Email:</label>
                <div class="col-md-5">
                    <input type="text" id="email" formControlName="email" class="form-control" />
                </div>
                <div class="col-md-5 text-center text-danger">
                    <em *ngIf="validateControl('email') && hasError('email', 'required')">Email jest wymagany</em>
                </div>
                <div class="col-md-5 text-center">
                    <em *ngIf="validateControl('email') && hasError('email', 'pattern')">Podaj właściwy adres email</em>
                </div>
            </div>
            <br>
            <div class="form-group row text-center">
                <div class="col-md-1 text-center">
                    <button type="submit" class="btn btn-info" [disabled]="!forgotPasswordForm.valid" style="margin-left: auto; margin-right: auto;">Zatwierdź</button>
                </div>
            </div>
        </form>
    </div>
</div>
